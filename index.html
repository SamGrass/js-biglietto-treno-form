<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- tabella nome -->
    <div>
        <label for="text">Nome Cognome</label>
        <input id="nome-cognome" type="text">
    </div>

    <!-- tabella Km -->
    <div>
        <label for="number">Km da percorrere</label>
        <input id="Kilometri" type="number">
    </div>

    <!-- tabella età -->
    <div>
        <label for="select">Fascia d'età</label>
        <select name="età" id="selezione-età">
            <option value="start" selected>--Seleziona età--</option>
            <option value="minor">Minorenne</option>
            <option value="adult">Maggiorenne</option>
            <option value="elder">Over 64</option>
        </select>
    </div>

    <button id="my-button">Genera</button>

    <!-- link js -->
    <script type="text/javascript" src="js/myscript.js"></script>
</body>
</html>
